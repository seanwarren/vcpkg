trigger:
- fix-libiconv-targets

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: ls
  displayName: List files

- script: ./bootstrap-vcpkg.sh
  displayName: 'Bootstrap vcpkg'

- script: ./vcpkg install collada-dom
  displayName: 'Install collada-dom'
